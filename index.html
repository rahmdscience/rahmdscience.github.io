<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senior High School Student Biodata</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Student Biodata</h1>
        <div class="biodata">
            <img src="profile.jpg" alt="Student Photo" class="profile-img">
            <div class="info">
                <h2>John Doe</h2>
                <p class="hover-blur"><strong>Name:</strong> John Doe</p>
                <p class="hover-blur"><strong>Date of Birth:</strong> 01 January 2006</p>
                <p class="hover-blur"><strong>History:</strong> Participated in various science fairs and art competitions.</p>
                <p class="hover-blur"><strong>Education:</strong> XYZ Senior High School</p>
                <p class="hover-blur"><strong>Address:</strong> 1234 Elm Street, Townsville</p>
                <p class="hover-blur"><strong>Age:</strong> 18</p>
            </div>
        </div>
    </div>
</body>
</html>
